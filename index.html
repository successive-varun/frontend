<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task 2</title>
</head>

<body>
    <div class="bg-img p-5">
        <main class="main">
            <header class="header">
                <div class="row p-9">
                    <div class="bold flex-grow-1">Checkout</div>
                    <div class="hidden flex-grow-3"><span class="text-grey">Shipping /</span> <span class="bold">Payment Method</span> <span class="text-grey">/ Confirmation</span></div>
                    <div><i class="fa fa-window-close fa-lg" aria-hidden="true"></i>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="middle-section">
                    <div class="heading bold">Wallet
                        <hr />
                    </div>
                    <div class="container">
                        <div class="img-width">
                            <figure class="m-0">
                                <img src="./images/discover.png" alt="Image" width="100%" height="90%" />
                                <figcaption> <small>Ending with 9999</small></figcaption>
                            </figure>
                        </div>
                        <div class="img-width">
                            <figure class="m-0">
                                <img src="./images/mastercard.png" alt="Image" width="100%" height="90%" />
                                <figcaption> <small>Ending with 9999</small></figcaption>
                            </figure>
                        </div>
                        <div class="img-width">
                            <figure class="m-0">
                                <img src="./images/visa.png" alt="Image" width="100%" height="90%" />
                                <figcaption> <small>Ending with 9999</small></figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="heading bold">New Card
                        <hr />
                    </div>
                    <div class="form">
                        <form>
                            <div><input type="text" placeholder="Name on Card"></div>
                            <div class="mt-3"><input type="text" placeholder="xxxx-xxxx-xxxx-xxxx"></div>
                            <div class="row p-5">
                                <div><input type="text" placeholder="MM/YY"></div>
                                <div><input type="text" placeholder="CVV"></div>
                            </div>
                            <div><input type="submit" value="CONTINUE"></div>
                        </form>
                    </div>
                </div>
                <!-- Aside Section -->
                <div class="aside-section">
                    <div class="top">
                        <div class="flex-center ml-10 mr-10">
                            <div class="flex-center ml-10 mr-10  mt-7">
                                <div class="border "><img src="./images/mobile-holder.jpg" alt="Image" width="55" height="55" /></div>
                                <div class="p-9">
                                    <div class="bold">Mobile Holder</div>
                                    <div>Black</div>
                                    <div>Qty:1</div>
                                </div>
                            </div>
                            <div>$ 10.00</div>
                        </div>
                        <div>
                            <div class="flex-center ml-10 mr-10">
                                <div class="flex-center ml-10 mr-10 mt-7">
                                    <div class="border"><img src="./images/rado.jpg" alt="Image" width="55" height="55" /></div>
                                    <div class="p-9">
                                        <div class="bold">Rado watch</div>
                                        <div>Black</div>
                                        <div>Qty:2</div>
                                    </div>
                                </div>
                                <div>$ 10.00</div>
                            </div>
                        </div>
                        <div>
                            <div class="flex-center ml-10 mr-10">
                                <div class="flex-center ml-10 mr-10 mt-7">
                                    <div class="border "><img src="./images/usb-c-2-micro.jpeg" alt="Image" width="55" height="55" /></div>
                                    <div class="p-9">
                                        <div class="bold">C type to Micro Converter</div>
                                        <div>Black</div>
                                        <div>Qty:3</div>
                                    </div>
                                </div>
                                <div>$ 10.00</div>
                            </div>
                        </div>
                        <div>
                            <div class="flex-center ml-10 mr-10">
                                <div class="flex-center ml-10 mr-10 mt-7">
                                    <div class="border "><img src="./images/hard-case.jpg" alt="Image" width="55" height="55" /></div>
                                    <div class="p-9">
                                        <div class="bold">Mobile Case</div>
                                        <div>Black</div>
                                        <div>Qty:4</div>
                                    </div>
                                </div>
                                <div>$ 10.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom ">
                        <hr>
                        <div class="flex-center ml-10 mr-10 p-5">
                            <div>Sub Total</div>
                            <div>$ 100.00</div>
                        </div>
                        <div class="flex-center ml-10 mr-10 p-5">
                            <div>Shipping</div>
                            <div>$ 10.00</div>
                        </div>
                        <div class="flex-center ml-10 mr-10ml-10 mr-10 p-5">
                            <div>Taxes</div>
                            <div>$ 5.00</div>
                        </div>
                        <hr>
                        <div class="bold flex-center ml-10 mr-10">
                            <div class="p-5">Total</div>
                            <div class="p-5">$ 115.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
